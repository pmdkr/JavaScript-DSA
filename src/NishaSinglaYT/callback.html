<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callbacks in JS</title>
    <script>
        console.log("callback in js");

        function test1() {
            console.log("test 1 function is in process");
        }

        function test2() {
            console.log("test 2 is in progess");
        }

        test2();
    </script>
</head>

<body>
    <h1>callbacks in JavaScript


    </h1>
    <p>when we call a function and pass a function as a arguments, then passing value is callled callback function</p>
    <p>order of callback function is depend on the function in which it is passed , the order of exection can be async and syncronous</p>


</body>

</html>
