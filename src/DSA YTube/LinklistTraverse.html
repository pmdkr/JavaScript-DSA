<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linklist Traversing</title>
    <script>
        console.log("Linklist travesing in Js");

        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null,
                }
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(newVal) {
                let newNode = {
                    value: newVal,
                    next: null,

                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;

            }
            traversing() {
                let counter = 0;
                let currentNode = this.head;
                while (counter < this.size) {
                    counter++;
                    console.warn(currentNode);
                    currentNode = currentNode.next;
                }
            }
        }

        let list = new List(100);

        list.appendNode(200);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        console.log(list);
        list.traversing();

    </script>
</head>

<body>
    <h1>List list traversing using while loop</h1>

</body>

</html>
