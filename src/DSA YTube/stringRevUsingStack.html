<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string reverse by stack</title>
    <script>
        console.log("string reverse using Stack");
        let data = [];
        let currentSize = data.length;

        function push(newVal) {
            data[currentSize] = newVal;
            currentSize += 1;


        }

        function pop() {
            lastDeletedItem = data[currentSize - 1];
            currentSize -= 1;
            data.length = currentSize;
            return lastDeletedItem;


        }
        function reverseString(item) {
            for (var i = 0; i < item.length; i++) {
                push(item[i]);
            }

            for (var i = 0; i < item.length; i++) {
                item[i] = pop();

            }




        }
        let newName = "Pramod";
        str = newName.split("");
        console.warn(str);

        reverseString(str);
        console.warn(`Reversed string is : ${str.join("")}`);



    </script>
</head>

<body>
    <h1>String reverse using Stack implementation, </h1>
    <h2>please open developer consosle to see outputs</h2>
</body>

</html>
