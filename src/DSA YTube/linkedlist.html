<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedList in JS</title>
    <script>
        console.log("Linked list implementation on JavaScript");
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null,
                }
                this.tail = this.head;
                this.size = 1;

            }
            appendNode(nodeData) {
                let newNode = {
                    value: nodeData,
                    next: null,
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;


            }

        }

        let list = new List(100);
        list.appendNode(200);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.appendNode(700);
        console.log(list);

    </script>
</head>

<body>
    <p>Linked list in JavaScript, open developer console to see outputs

    </p>

</body>

</html>
