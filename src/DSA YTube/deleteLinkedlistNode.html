<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete node at linked List</title>
    <script>
        console.log("Delete a node from linklist");
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null,
                }
                this.tail = this.head;
                this.size = 1;
            }
            appendNode(newItem) {
                let newNode = {
                    value: newItem,
                    next: null,

                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;

            }
            deleteNode(index) {
                let counter = 1;
                let lead = this.head;

                if (index === 1) {
                    this.head = this.head.next;
                } else {
                    while (counter < index - 1) {
                        lead = lead.next();
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                }



            }

        }
        let list = new List(100);
        list.appendNode(200);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.deleteNode(2);
        console.log(list);
    </script>
</head>

<body>
    <h1>delete a node from linked list</h1>

</body>

</html>
