<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert a linkedList node</title>
    <script>
        console.log("Insert a node at any position at linked list in JS");
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null,
                }
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(newValue) {
                let newNode = {
                    value: newValue,
                    next: null,
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;
            }
            insertNode(index, value) {
                let counter = 1;
                let currentNode = this.head;
                while (counter < index) {
                    counter++;
                    currentNode = currentNode.next;//300
                }
                let nextNode = currentNode.next; // 400-nextNode
                currentNode.next = {
                    value: value, // 4000
                    next: nextNode,//400
                }

            }
        }
        let list = new List(100);
        list.appendNode(200);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.insertNode(3,4000);
        console.log(list);


    </script>
</head>

<body>
    <h1>Insert a node at linkedList at any position</h1>
    <h2>open developer console to see output</h2>
</body>

</html>
