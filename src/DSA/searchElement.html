    const searchHandler = () => {

        let el = document.getElementById("element").value;
        let data = [12, 34, 35, 32, 53, 2, 32, 24, 63, 3, 22, 55];
        let indexOfElement = undefined;

        for (let i = 0; i < data.length; i++) {
            if (data[i] === parseInt(el)){
                indexOfElement = i;
                break;

            }
            
        }

        if(indexOfElement!==undefined){
            console.log(`element is found at ${indexOfElement} position`);
        }else{
            console.log("element not found")
        }
    }


</script>

<body>
    <h1>Find element in array </h1>

    
    <input type="text" name="" id="element" placeholder="Enter a number to serach ">
    <button onClick="searchHandler()">Search element</button>
