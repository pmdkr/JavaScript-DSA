<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transistion effect</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: #2c1c1c;
            transition: all;
            transition-duration: 1s;
            transition-delay: 0s;
            transition-timing-function: ease-in;
            

        }
        .box:hover{
            width: 1200px;
            height: 700px;
            background-color: blue;
        }
    </style>

</head>
<body>
    <div class="box"></div>
    
</body>
</html>
